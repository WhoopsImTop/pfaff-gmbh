on:
  push:
    branches:
      - main
      
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run generate

    - name: ðŸ“¦ Zip files
      run: |
        mkdir zipped
        zip -r zipped/website.zip dist/

        - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TESTHOST }}
          username: ${{ secrets.TESTUSERNAME }}
          password: ${{ secrets.TESTPASSWORD }}
          port: 22
          script: |
            sshpass -p ${{ secrets.TESTPASSWORD }} scp -o StrictHostKeyChecking=no zipped/website.zip ${{ secrets.TESTUSERNAME }}@${{ secrets.TESTHOST }}:/pfaff-web-2023-nuxt/
  
    - name: ðŸ“¦ Unzip files on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TESTHOST }}
        username: ${{ secrets.TESTUSERNAME }}
        password: ${{ secrets.TESTPASSWORD }}
        port: 22
        script: |
          sshpass -p ${{ secrets.TESTPASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.TESTUSERNAME }}@${{ secrets.TESTHOST }} "unzip -o /pfaff-web-2023-nuxt/website.zip -d /pfaff-web-2023-nuxt/"
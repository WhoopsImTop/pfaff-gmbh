on:
  push:
    branches:
      - main
      
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run generate

    - name: copy file via ssh password
      run: rsync -avz --delete ./dist/ ${{ secrets.TESTUSERNAME }}@${{ secrets.TESTHOST }}:pfaff-web-2023-nuxt/
on:
  push:
    branches:
      - main
      
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run generate

    - name: ðŸ“¦ Zip files
      run: |
        mkdir zipped
        zip -r zipped/website.zip dist/

    - name: ðŸš€ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.TESTHOST }}
        username: ${{ secrets.TESTUSERNAME }}
        password: ${{ secrets.TESTPASSWORD }}
        local-dir: './zipped/'
        server-dir: /

    - name: ðŸ“¦ Unzip files on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TESTHOST }}
        username: ${{ secrets.TESTUSERNAME }}
        password: ${{ secrets.TESTPASSWORD }}
        script: |
          unzip -o website.zip -d /pfaff-web-2023-nuxt/
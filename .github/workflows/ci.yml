on:
  push:
    branches:
      - test

name: ğŸš€ Deploy website via ZIP and SSH on push (main)

jobs:
  build:
    name: Build â›
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: ğŸ”¨ Build Project
      run: |
        npm install
        npm run generate

    - name: ğŸ“¦ Create ZIP Archive
      run: |
        cd dist
        zip -r deploy.zip *

    - name: Archive ZIP artifact
      uses: actions/upload-artifact@main
      with:
        name: deploy-zip
        path: dist/deploy.zip

  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download ZIP artifact
        uses: actions/download-artifact@main
        with:
          name: deploy-zip
          path: .

      - name: ğŸ“‚ Upload ZIP via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.server }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          server-dir: pfaff-web-2023-nuxt-test/ # Zielverzeichnis fÃ¼r das ZIP-Archiv
          local-dir: .
          protocol: ftp
          port: 21
          remote-file: deploy.zip

      - name: ğŸ”“ Connect to Server via SSH and Unzip
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.server }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          script: |
            cd /pfaff-web-2023-nuxt-test/ # Navigiere in das Verzeichnis, in dem die ZIP-Datei liegt
            unzip -o deploy.zip # Entpacke die ZIP-Datei (-o Ã¼berschreibt existierende Dateien)
            rm deploy.zip # Optional: LÃ¶sche die ZIP-Datei nach dem Entpacken
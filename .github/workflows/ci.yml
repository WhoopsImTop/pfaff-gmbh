on:
  push:
    branches:
      - main
      
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: 🔨 Build Project
      run: |
        npm install
        npm run generate
            
    - name: 📂 Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ssh.strato.de
        remote-user: khri8@pfaffgmbh.com
        private-ssh-key: ${{ secrets.passord }}
        destination-path: ~/pfaff-web-2023-nuxt/
        source-path: ./dist/
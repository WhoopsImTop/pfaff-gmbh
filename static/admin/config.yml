              - label: 'Kompetenzen'
                name: 'competencies'
                widget: 'relation'
                collection: 'kompetenzen'
                required: false
                multiple: true
                i18n: duplicate
                value_field: '{{slug}}'
                search_fields: ['competenceName']
                display_fields: ['competenceName']

          - label: 'Product Vorschau'
            name: 'productPreview'
            widget: 'object'
            summary: '{{fields.product}}'
            i18n: true
            fields:
              - label: 'Produkt'
                name: 'product'
                widget: 'relation'
                required: false
                i18n: true
                collection: 'produkte'
                value_field: '{{slug}}'
                search_fields: ['productTitle']
                display_fields: ['productTitle']
              - label: 'Bild/er'
                name: 'productImage'
                widget: 'image'
                required: false
                i18n: true
              - label: 'Bild/er Mobil'
                name: 'productMobileImage'
                widget: 'image'
                required: false
                i18n: true
              - label: 'Marker'
                name: 'productImageMarkerPosition'
                widget: 'object'
                required: false
                i18n: true
                fields:
                  - {
                      label: 'Unten',
                      name: 'bottom',
                      widget: 'number',
                      required: false,
                      i18n: true,

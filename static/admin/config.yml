          - label: 'Reihe'
            name: 'row'
            widget: 'object'
            summary: '{{fields.textImageBlockTitle}}'
            i18n: true
            fields:
              - label: 'Komponente'
                name: 'component'
                widget: 'list'
                i18n: true
                types:
                  - label: 'Bild'
                    name: 'image'
                    widget: 'object'

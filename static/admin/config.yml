backend:
  name: git-gateway
  branch: main

local_backend: true

locale: de

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_folders

  # Required - a list of locales to show in the editor UI
  locales: [de]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: de

  # Optional, defaults to true
  # When true, new entries will be created with all locales pre-filled with the value of the default locale.
  # When false, new entries will be created with no values.
  default_missing_locale_values: true

media_folder: static/
public_folder: /

publish_mode: editorial_workflow

collections:
  - name: 'seiten'
    label: 'Seiten'
    format: 'frontmatter'
    extension: 'md'
    folder: 'content/seiten'
    create: true
    sortable_fields: ['title']
    i18n: true
    editor:
      preview: false
    fields:
      - {
          label: 'Seitentitel',
          name: 'siteTitle',
          widget: 'string',
          i18n: true,
        }
      - { label: 'Permalink', name: 'slug', widget: 'string', i18n: true, hint: 'Link unter dem der Beitrag aufrufbar sein soll (z.B. mein-beitrag)', required: false}
      - {
          label: 'Menüreihenfolge',
          name: 'menuOrder',
          widget: 'number',
          i18n: true,
        }
      - {
          label: 'im Menü verstecken',
          name: 'hideInMenu',
          widget: 'boolean',
          default: false,
          required: false,
          i18n: true,
        }
      - label: 'Seiten Komponenten'
        name: 'components'
        widget: 'list'
        i18n: true
        types:
          - label: 'Slider mit Produkten'
            name: 'slider'
            widget: 'object'
            summary: '{{fields.landingTitle}}'
            fields:
              - label: 'Slide'
                name: 'slide'
                widget: 'list'
                summary: '{{fields.landingTitle}}'
                i18n: true
                fields:
                  - { label: Titel, name: landingTitle, widget: string }
                  - label: Titel Position
                    name: landingTitlePosition
                    widget: select
                    options:
                      - { label: 'Links Oben', value: 'top-left' }
                      - { label: 'Rechts Oben', value: 'top-right' }
                      - { label: 'Mitte', value: 'center' }
                      - { label: 'Links Unten', value: 'bottom-left' }
                      - { label: 'Rechts Unten', value: 'bottom-right' }
                  - label: Bild/er
                    name: landingImage
                    widget: image
                    required: false
                    i18n: true
                  - label: Bild/er Mobil
                    name: landingImageMobile
                    widget: image
                    required: false
                    i18n: true
                  - label: 'Verknüpfte Produkte'
                    name: 'landingProducts'
                    widget: 'relation'
                    collection: 'produkte'
                    multiple: true
                    required: false
                    i18n: duplicate
                    value_field: '{{slug}}'
                    search_fields: ['productTitle']
                    display_fields: ['productTitle']
                  - label: 'Produkt Marker Position'
                    name: landingProductMarkerPosition
                    widget: list
                    required: false
                    i18n: true
                    fields:
                      - {
                          label: 'Unten',
                          name: 'bottom',
                          widget: 'number',
                          required: false,
                          i18n: true,
                        }
                      - {
                          label: 'links',
                          name: 'left',
                          widget: 'number',
                          required: false,
                          i18n: true,
                        }

          - label: 'Textblock'
            name: 'contentblock'
            widget: 'list'
            i18n: true
            summary: '{{fields.contentTitle}}'
            fields:
              - {
                  label: 'Kleine Überschrift',
                  name: 'smallHeadline',
                  widget: 'string',
                  i18n: true,
                  required: false,
                }
              - {
                  label: 'Überschrift',
                  name: 'contentTitle',
                  widget: 'string',
                  required: false,
                  i18n: true,
                }
              - {
                  label: 'Textinhalt',
                  name: 'contentText',
                  widget: 'markdown',
                  required: false,
                  i18n: true,
                }
              - {
                  label: 'Bild',
                  name: 'contentImage',
                  widget: 'image',
                  required: false,
                  i18n: true,
                }
              - {
                  label: 'Text unter Bild',
                  name: 'contentTextUnderImage',
                  widget: 'markdown',
                  required: false,
                  i18n: true,
                }

          - label: 'Blöcke'
            name: 'blocks'
            widget: 'object'
            summary: '{{fields.blockCategory}}'
            i18n: true
            required: false
            fields:
              - label: 'Titel'
                name: 'blockTitle'
                widget: 'string'
                required: false
                i18n: true

              - label: 'Block'
                name: 'block'
                widget: 'list'
                summary: '{{fields.blockCategory}}'
                i18n: true
                required: false
                fields:
                  - {
                      label: 'Kategorie',
                      name: 'blockCategory',
                      widget: 'string',
                      required: false,
                      i18n: true,
                    }
                  - {
                      label: 'Überschrift',
                      name: 'blockTitle',
                      widget: 'string',
                      required: false,
                      i18n: true,
                    }
                  - label: 'Bild/er'
                    name: 'blockImage'
                    widget: 'image'
                    required: false
                    i18n: true
                  - label: 'Link'
                    name: 'blockLink'
                    widget: 'relation'
                    required: false
                    i18n: duplicate
                    collection: 'seiten'
                    value_field: '{{slug}}'
                    search_fields: ['siteTitle']
                    display_fields: ['siteTitle']


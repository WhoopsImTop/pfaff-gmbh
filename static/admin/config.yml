                        required: false
                  - label: 'Bild'
                    name: 'image'
                    widget: 'object'
                    fields:
                      - {
                          label: 'Bild',
                          name: 'image',
                          widget: 'image',
                          requried: false,
                          i18n: true,
                        }
                      - {
                          label: 'Bildunterschrift',
                          name: 'imageAltText',
                          required: false,
                          i18n: true,
                        }
                  - label: 'Button'
                    name: 'button'
                    widget: 'object'
                    fields:
                      - {
                          label: 'Button Text',
                          name: 'buttonText',
                          widget: 'string',
                          required: false,
                          i18n: true,
                        }
                      - {
                          label: 'Button Link',
                          name: 'buttonLink',
                          widget: 'string',
                          required: false,
                          i18n: true,
                        }
                      - {
                          label: 'Button Download',
                          name: 'buttonDownloadLink',
                          widget: 'file',

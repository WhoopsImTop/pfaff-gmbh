              - label: 'Zitat'
                name: 'productQuote'
                widget: 'string'
                required: false
                i18n: true
              - label: 'Call To Action'
                name: 'productCtaLink'
                widget: 'relation'
                required: false
                i18n: true
                collection: 'seiten'
                value_field: '{{slug}}'
                search_fields: ['siteTitle']
                display_fields: ['siteTitle']
              - label: 'Call To Action Text'
                name: 'productCtaText'
                widget: 'string'
                required: false
                i18n: true

          - label: 'Karten'
            name: 'cards'
            widget: 'object'
            summary: '{{fields.cardsTitle}}'
            i18n: true
            fields:
              - {
                  label: 'Überschrift',
                  name: 'cardsTitle',
                  widget: 'string',
                  required: false,
                  i18n: true,
                }
              - label: 'Karte'
                name: 'card'
                widget: 'list'
                summary: '{{fields.cardTitle}}'
                i18n: true
                fields:
                  - {
                      label: 'Überschrift',
                      name: 'cardTitle',
                      widget: 'string',
                      required: false,
                      i18n: true,
                    }
                  - {
                      label: 'Textinhalt',
                      name: 'cardText',
                      widget: 'markdown',
                      required: false,
                      i18n: true,
                    }
                  - label: 'Bild/er'
                    name: 'cardImage'
                    widget: 'image'
                    required: false
                    i18n: true
                  - label: 'Link'
                    name: 'cardLink'
                    widget: 'string'
                    required: false
                    i18n: duplicate

          - label: 'News'
            name: 'news'
            widget: 'object'
            summary: '{{fields.news}}'
            i18n: true
            fields:
              - label: 'Titel'
                name: 'title'
                widget: 'string'
                required: false
                i18n: true
              - label: 'Aktuelle News einbinden'
                name: 'embedNews'
                widget: 'boolean'
                i18n: true
                default: false
              - label: 'News Kategorien'
                name: 'newsCategories'
                widget: 'relation'
                required: false
                i18n: true
                collection: 'blogkategorien'
                multiple: true
                value_field: '{{categoryTitle}}'
                search_fields: ['categoryTitle']
                display_fields: ['categoryTitle']

          - label: 'Team'
            name: 'team'
            widget: 'object'
            summary: '{{fields.name}}'
            i18n: true
            fields:
              - label: 'Titel'
                name: 'title'
                widget: 'string'
                required: false
                i18n: true
              - label: 'Teammitglied'
                name: 'teamMember'
                widget: 'list'
                i18n: true
                summary: '{{fields.name}} - {{fields.position}}'
                fields:
                  - {
                      label: 'Name',
                      name: 'name',
                      widget: 'string',
                      required: false,
                      i18n: true,

                        value_field: '{{slug}}'
                        search_fields: ['competenceName']
                        display_fields: ['competenceName']
                      - label: 'Anzeigetext'
                        name: 'showText'
                        widget: 'boolean'
                        default: false
                        required: false
                  - label: 'Text'
                    name: 'text'
                    widget: 'object'
                    fields:
                      - {
                          label: 'Kleine Überschrift',
                          name: 'smallHeadline',
                          widget: 'string',
                          i18n: true,
                          required: false,
                        }
                      - {
                          label: 'Überschrift',
                          name: 'headline',
                          widget: 'string',
                          i18n: true,
                          required: false,
                        }
                      - {
                          label: 'Text',
                          name: 'text',
                          widget: 'markdown',
                          i18n: true,
                          required: false,
                        }
                      - label: 'Button'
                        name: 'button'
                        widget: 'object'
                        fields:
                          - {
                              label: 'Button Text',
                              name: 'buttonText',
                              widget: 'string',
                              required: false,
                              i18n: true,
                            }
                          - {
                              label: 'Button Link',
                              name: 'buttonLink',
                              widget: 'string',
                              required: false,
                              i18n: true,
                            }
                          - {
                              label: 'Button Download',
                              name: 'buttonDownloadLink',
                              widget: 'file',
                              required: false,
                              i18n: true,
                            }
                  - label: 'Kooparationsformular'
                    name: 'cooperationForm'
                    widget: 'object'
                    fields:
                      - {
                          label: 'Formular einbinden',
                          name: 'embedForm',
                          widget: 'boolean',
                          i18n: true,
                          required: false,
                        }
                  - label: 'Kontaktformular'
                    name: 'contactForm'
                    widget: 'object'
                    fields:
                      - {
                          label: 'Formular einbinden',
                          name: 'embedForm',
                          widget: 'boolean',
                          i18n: true,
                          required: false,
                        }
      - { label: 'ID', name: 'id', widget: 'uuid' }

  - name: 'kompetenzen'
